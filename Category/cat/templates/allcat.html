<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Hello World From Django</h1>
   {% if cat%}
       <table>
           <tr>
               <th>Name</th>
               <th>Desc</th>
           </tr>
           {% for c in cat%}
           <tr>
               <td>{{ c.catName }}</td>
               <td>{{ c.catDesc}}</td>
           </tr>
           {%endfor%}
       </table>
   {% endif%}


</body>
</html>
